<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        <div class="box">
            <div class="card card-big">
                <p>Lisbon <br>21°C <i class="wi wi-day-sunny"></i></p>
            </div>

            <div class="card">
                <p>Paris <br>11°C <i class="wi wi-night-rain-wind"></i></p>
            </div>

            <div class="card">
                <p>Belgrade <br>15°C <i class="wi wi-day-cloudy"></i></p>
            </div>

            <div class="card">
                <p>Moskow <br>21°C <i class="wi wi-day-cloudy"></i></p>
            </div>

            <div class="card">
                <p>Tel Aviv <br>32°C <i class="wi wi-hot"></i></p>
            </div>

            <div class="card">
                <p>Cair <br>21°C <i class="wi wi-day-sunny"></i></p>
            </div>

            <div class="card">
                <p>New York <br>17°C <i class="wi wi-day-snow-thunderstorm"></i></p>
            </div>

            <div class="card">
                <p>New Delhi <br>17°C <i class="wi wi-day-rain-wind"></i></p>
            </div>

            <div class="card card-big">
                <p>San Francisco <br>15°C <i class="wi wi-day-cloudy"></i></p>
            </div>

            <div class="card">
                <p>Tokyo <br>8°C <i class="wi wi-night-clear"></i></p>
            </div>

            <div class=" card card-big2">
                <p>Sydney <br>25°C <i class="wi wi-night-partly-cloudy"></i></p>
            </div>
        </div>
        <footer>
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </footer>
    </div>
</body>

</html>
