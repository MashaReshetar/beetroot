<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <h1>Contact</h1>
            <p class="main-header__desc">For new projects, ideas, business or anything you'd like to discuss, contact with me!</p>
        </header>
        
        <main class="main-content">
            <section class="content-form">

                 <form class="contact-form" action="" method="GET" autocomplete="off">

                    <div class="contact-form__group"> 
                        <input class="contact-form__input" type="text" name="username" id="username" placeholder="Your name" required>
                         <label class="contact-form__label" for="username">Your name</label>
                    </div>
                    <div class="contact-form__group"> 
                         <input class="contact-form__input" type="email" name="email" id="email" placeholder="Your email" required>
                        <label class="contact-form__label" for="email">Your email</label>
                    </div>
                    <div class="contact-form__group">
                        <input class="contact-form__input" type="tel" name="number" id="number" placeholder="Your phone number" required>
                         <label class="contact-form__label" for="number">Your phone number</label>
                    </div>
                    <div class="contact-form__group">
                         <textarea class="contact-form__input" name="message" placeholder="Your message"></textarea>                     
                    </div>

                </form>
            </section>

            <section class="contacts">
                <div class="contact-list">

                    <div class="contacts__group">
                         <p class="contacts__title">ADDRESS</p>
                         <p class="contacts__item">123 City name, Street, City, Country</p>
                     </div>
                     <div class="contacts__group">
                         <p class="contacts__title">EMAIL</p>
                         <p class="contacts__item">cahee@domain.com</p>
                     </div>
                     <div class="contacts__group">
                          <p class="contacts__title">PHONE</p>
                          <p class="contacts__item">+012 345 6789</p>
                 </div>

                </div>
            </section>
        </main>
    
    </div> 
    
        <footer class="page-footer">
            <p class="page-footer__copyright">&#169; 2015 Company. All right reserved</p>
            <img class="page-footer__logo" src="./Img/logo.png" alt="logo">
            <p class="page-footer__author">Made with <span>love</span> by Auskteez</p>
        </footer>
     
</body>
</html>
